name: PR Preview Deploy

on:
  # PRä½œæˆãƒ»æ›´æ–°æ™‚ã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å†ãƒ‡ãƒ—ãƒ­ã‚¤
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  # gh-pagesã¸ã®pushã«å¿…è¦
  contents: write
  # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã«å¿…è¦
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build preview artifact
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # å¾Œã§npm buildç­‰ã«ç½®ãæ›ãˆã‚„ã™ã„æœ€å°æ§‹æˆ
          mkdir -p dist
          cat > dist/index.html <<HTML
          <!doctype html>
          <html lang="ja">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>PR Preview #${PR_NUMBER}</title>
            </head>
            <body>
              <main style="font-family: sans-serif; padding: 24px;">
                <h1>Preview for PR #${PR_NUMBER}</h1>
                <p>ã“ã®ãƒšãƒ¼ã‚¸ã¯ GitHub Actions ã«ã‚ˆã‚‹ Pull Request Preview ã§ã™ã€‚</p>
              </main>
            </body>
          </html>
          HTML

      - name: Deploy to gh-pages (per PR directory)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          # PRã”ã¨ã®åˆ†é›¢å…ˆ: pr-preview/pr-123
          destination_dir: pr-preview/pr-${{ github.event.pull_request.number }}
          # æ—¢å­˜ã®æœ¬ç•ªãƒšãƒ¼ã‚¸ã‚„ä»–PRãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ä¿æŒ
          keep_files: true

      - name: Comment preview URL on PR (upsert)
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/
          COMMENT_MARKER: '<!-- pr-preview-url-comment -->'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = process.env.COMMENT_MARKER;
            const previewUrl = process.env.PREVIEW_URL;
            const body = `${marker}\nğŸš€ Preview URL:\n${previewUrl}`;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            // Botè‡ªèº«ãŒéå»ã«æŠ•ç¨¿ã—ãŸåŒä¸€ãƒãƒ¼ã‚«ãƒ¼ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢ã—ã¦æ›´æ–°
            const existing = comments.find((comment) =>
              comment.user?.type === 'Bot' && comment.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
