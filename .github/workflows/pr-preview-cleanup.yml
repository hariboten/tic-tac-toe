name: PR Preview Cleanup

on:
  # PRクローズ時に対応プレビューを削除
  pull_request:
    types: [closed]

permissions:
  # gh-pagesへのpushに必要
  contents: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove preview directory for this PR
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          target_dir="pr-preview/pr-${PR_NUMBER}"
          if [ -d "$target_dir" ]; then
            rm -rf "$target_dir"
            echo "removed=true" >> "$GITHUB_OUTPUT"
          else
            echo "removed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push cleanup
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if git diff --quiet; then
            echo "No preview directory to remove for PR #${PR_NUMBER}."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: remove PR preview for #${PR_NUMBER}"
          git push origin gh-pages
