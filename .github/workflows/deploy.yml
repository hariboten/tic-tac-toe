name: Deploy Production to gh-pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build production app
        run: npm run build:gh-pages

      - name: Deploy production files to gh-pages root
        env:
          GH_TOKEN: ${{ github.token }}
          REPOSITORY: ${{ github.repository }}
        run: |
          set -eux
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git clone --depth 1 --branch gh-pages "https://x-access-token:${GH_TOKEN}@github.com/${REPOSITORY}.git" .gh-pages \
            || {
              git clone --depth 1 "https://x-access-token:${GH_TOKEN}@github.com/${REPOSITORY}.git" .gh-pages
              cd .gh-pages
              git checkout --orphan gh-pages
              git rm -rf . || true
              cd ..
            }

          find .gh-pages -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name 'pr-*' \
            -exec rm -rf {} +

          cp -a dist/tic-tac-toe/browser/. .gh-pages/
          touch .gh-pages/.nojekyll

          cd .gh-pages
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Deploy production from ${GITHUB_SHA}"
            git push origin gh-pages
          else
            echo "No changes to deploy"
          fi
